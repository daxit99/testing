 <!DOCTYPE html>
<html>
<head>
	<title>Typing Test</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Typing Test</h1>
	</header>
	<main>
		<div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div id="typing-test">
                  <p id="prompt"></p>
                  <input type="text" id="input" class="form-control mb-3">
                  <button id="start-btn" class="btn btn-primary mr-2">Start</button>
                  <button id="submit-btn" class="btn btn-success mr-2">Submit</button>
                  <button id="restart-btn" class="btn btn-danger">Restart</button>
                  <p id="result" class="mt-3"></p>
                  <p id="time"></p>
                </div>
              </div>
            </div>
          </div>
          
          
          
	</main>
	<script src="script.js"></script>
</body>
</html>
